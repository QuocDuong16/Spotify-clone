<body>
    <div class="container mt-3">
        <h2>New Album</h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="id">ID:</label>
                <input type="number" class="form-control" id="id" placeholder="Album id" name="id" disabled>
            </div>
            <div class="mb-3 mt-3">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="artist" class="form-label">Select artist:</label>
                <input class="form-control" list="artists" name="artist" id="artist" placeholder="Select artist">
                <datalist id="artists">
                    <option value="1">Edge</option>
                    <option value="Firefox"></option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                </datalist>
            </div>
            <div class="mb-3 mt-3">
                <label for="release-date">Release date:</label>
                <input type="date" class="form-control" id="release-date" name="release-date" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="image-url">Image url:</label>
                <input type="url" class="form-control" id="image-url" placeholder="Enter image url" name="image-url" readonly required>
                <input onclick="openDropboxChooser()" class="btn btn-success mt-1" type="button" value="Chooser">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
</body>
